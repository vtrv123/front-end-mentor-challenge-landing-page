<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="src/images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <div class="left-container">
          <div class="img-windows">
            <img
              src="src/images/illustration-mockups.svg"
              alt="website windows on desktop and mobile"
            />
          </div>
        </div>
        <div class="right-container">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="subtext">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-button">Register</button>
        </div>
        <footer class="social-icons">
          <a class="icon-box" href="#">
            <ion-icon class="icon" name="logo-facebook"></ion-icon>
          </a>
          <a class="icon-box" href="#">
            <ion-icon class="icon" name="logo-twitter"></ion-icon>
          </a>
          <a class="icon-box" href="#">
            <ion-icon class="icon" name="logo-instagram"></ion-icon>
          </a>
        </footer>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
